<dom-module id="highlight-widget">
    <template>

        <style include="shared-styles" is="custom-style">
            :host {
                padding: 15px;
                box-sizing: border-box;
                @apply(--layout-horizontal);
                @apply(--layout-center);
            }

            #circle {
                border-radius: 50%;
                border: 5px solid white;
                overflow: hidden;
                width: 80px;
                height: 80px;
                @apply(--layout-flex-none);
                padding: 0.7em;
                box-sizing: border-box;
            }

            #circle ::slotted(*) {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

            #text {
                font-weight: bold;
                text-align: left;
                margin-left: 0.5em;
                font-size: 1.2em;
            }

        </style>

        <div id="circle">
            <slot name="image"></slot>
        </div>

        <div id="text">
            <slot name="text"></slot>
        </div>


    </template>

    <script>
        /**
         * @customElement
         * @polymer
         */
        class HighlightWidget extends Polymer.Element {


            static get is() {
                return 'highlight-widget';
            }


            constructor() {
                super();

            }


        }


        window.customElements.define(HighlightWidget.is, HighlightWidget);
    </script>
</dom-module>
