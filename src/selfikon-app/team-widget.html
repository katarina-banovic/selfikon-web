<dom-module id="team-widget">
  <template>
  
    <style include="shared-styles" is="custom-style">
      
        :host {
		padding: 15px;
		box-sizing: border-box;
		@apply(--layout-horizontal);
		@apply(--layout-center);
      }
     
	 #circle{
		border-radius: 50%;
		border: 3px solid white;
		overflow: hidden;
		width: 100px;
		height: 100px;
		@apply(--layout-flex-none);
		
	}
	
	#circle ::slotted(*){
		width: 100%;
		height: 100%;
		object-fit: cover;
	}
	
    </style>
	
	<div id="circle">
		<slot name="image"></slot>
	</div>
	
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class TeamWidget extends Polymer.Element {
	
	 
	
      static get is() { return 'team-widget'; }
      
	  
	  constructor(){
		super();
			
		}
		
		
		
    }
	

    window.customElements.define(TeamWidget.is, TeamWidget);
  </script>
</dom-module>
